<h2 mat-dialog-title>Registrar hoja de vida</h2>
<mat-dialog-content class="mat-typography">
    <div class="grid">
        <table mat-table [dataSource]="proveedores" >

            <ng-container matColumnDef="feature">
              <th mat-header-cell *matHeaderCellDef> col 1 </th>
              <td mat-cell *matCellDef="let element"><span>{{element.feature}}</span></td>
            </ng-container>
      
            <ng-container matColumnDef="version">
              <th mat-header-cell *matHeaderCellDef width="100px">col 2</th>
              <td mat-cell *matCellDef="let element" width="100px"><span>{{element.version}}</span></td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="crear()" cdkFocusInitial>Crear</button>
</mat-dialog-actions>
