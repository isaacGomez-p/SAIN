<h2 mat-dialog-title>Asignar</h2>

    <div class="grid">  
      <div class="col-1 md:col-1 lg:col-1"></div>      
      <div class="col-12 md:col-12 lg:col-12" *ngIf="data.hojaDeVida.userAssign != null">Asignado a: {{data.hojaDeVida.userAssign.name}}</div>
      <div class="col-10 md:col-10 lg:col-10">
        <p-dropdown class="anchoDropDown" [options]="proveedores" [(ngModel)]="usuarioSeleccionado" optionLabel="name"></p-dropdown>  
      </div>
      <div class="col-12 md:col-12 lg:col-12"></div>
      <div class="col-12 md:col-12 lg:col-12">
        <mat-dialog-actions align="end">
          <button mat-raised-button mat-dialog-close>Cancel</button>
          <button mat-raised-button color="primary" (click)="asignar()" cdkFocusInitial>Asignar</button>
        </mat-dialog-actions>
      </div>
      <div class="col-12 md:col-12 lg:col-12"></div>
    </div>
