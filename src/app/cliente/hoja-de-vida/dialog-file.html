<h2 mat-dialog-title>Archivos Ingresados</h2>
<mat-dialog-content class="mat-typography">
    <div class="grid">        
      <div class="col-11 md:col-11 lg:col-11">
          <p-listbox [options]="fileEntityList" [(ngModel)]="archivoSeleccionado" optionLabel="type" (onChange)="abrirArchivo(archivoSeleccionado)"></p-listbox>
      </div>                               
      <div class="col-11 md:col-11 lg:col-11">
        <app-upload-file></app-upload-file>
      </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cerrar</button>
  <button mat-raised-button color="primary" (click)="guardarArchivos()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
