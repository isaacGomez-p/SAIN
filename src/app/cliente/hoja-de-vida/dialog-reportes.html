<h2 mat-dialog-title>Reportes</h2>
<mat-dialog-content class="mat-typography">
    <br>
    <div class="p-field-radiobutton">
        <p-radioButton name="reporteSeleccion" value=reportePreEmpleo [(ngModel)]="reporteSeleccion" inputId="reporte1"></p-radioButton>
        <label for="reporte1">Certificación Analisis PRE EMPLEO</label>
    </div>
    <div class="p-field-radiobutton">
        <p-radioButton name="reporteSeleccion" value=reportePreEmpleoConTabla [(ngModel)]="reporteSeleccion" inputId="reporte2"></p-radioButton>
        <label for="reporte2">Certificación Analisis PRE EMPLEO con tabla</label>
    </div>    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cerrar</button>  
  <button mat-raised-button color="primary" (click)="generarReporte()" cdkFocusInitial>Generar</button>
</mat-dialog-actions>
