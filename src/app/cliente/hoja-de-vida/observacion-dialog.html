<mat-dialog-content class="mat-typography">
    <div class="grid">
        <div class="col-11 md:col-11 lg:col-11">
            <label for="float-input">Observación</label>
        </div>
        <div class="col-11 md:col-11 lg:col-11">        
            <textarea         
                class="textAreaObservacion"
                pInputTextarea                         
                autoResize="autoResize"
                maxlength={{maxInput}}            
                (ngModelChange)="validarCaracteres($event)"
                [(ngModel)]="observacion">
            </textarea>        
        </div>
        <div class="col-11 md:col-11 lg:col-11">
            <label>Carácteres actuales:{{cantInput}} - Carácteres permitidos: {{maxInput}}</label>
        </div>
        <div class="col-11 md:col-11 lg:col-11" *ngIf="rol === 1 && habilitarRecomendacion">
            <div *ngFor="let r of recomendacion" class="p-field-checkbox">
                <p-radioButton [inputId]="r.id" name="r" [value]="r" [(ngModel)]="seleccionRecomendacion" ></p-radioButton>
                <label [for]="r.id">{{r.name}}</label>
            </div>
        </div>
        
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="guardar()" cdkFocusInitial>Crear</button>
</mat-dialog-actions>
