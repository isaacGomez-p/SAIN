<app-menu-principal></app-menu-principal>

<div class="grid">        
    <div class="col-12 md:col-1 lg:col-1"></div>
    <div class="col-12 md:col-10 lg:col-10">
        <p-card header="Perfil"></p-card>
    </div>
</div>

<br>

<form #formRegistro="ngForm" (ngSubmit)="registrar()">
    <div class="grid">       
        <div class="col-2 md:col-1 lg:col-3"></div>
        <div class="col-9 md:col-10 lg:col-6">
            <div class="grid">                    
                    <div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Nombre</label>
                            </div>
                            <div class="col-12">
                                <span class="ui-float-label">
                                    <input 
                                        #inputnombre="ngModel"
                                        name="inputnombre"
                                        id="id-inputnombre"
                                        class="anchoInput"
                                        id="float-input" 
                                        type="text" 
                                        pInputText 
                                        [(ngModel)]="nombre"
                                        [maxlength]="15"
                                        required
                                        autocomplete="off">                         
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Apellido</label>
                            </div>
                            <div class="col-12">
                                <span class="ui-float-label">
                                    <input 
                                        #inputapellido="ngModel"
                                        name="inputapellido"
                                        id="id-inputapellido"
                                        class="anchoInput" 
                                        id="float-input" 
                                        type="text" 
                                        pInputText 
                                        [maxlength]="15"
                                        [(ngModel)]="apellido"
                                        required
                                        autocomplete="off"> 
                                    
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Cédula</label>
                            </div>
                            <div class="col-12">    
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>                
                                    <p-inputNumber 
                                        #inputNumeroIdentificacion="ngModel"
                                        name="inputNumeroIdentificacion"
                                        id="id-inputNumeroIdentificacion"
                                        class="centrarTextoInput"
                                        [(ngModel)]="numeroIdentificacionRegistro"
                                        [minFractionDigits]="0" [maxFractionDigits]="0"
                                        [useGrouping]="false"
                                        [maxlength]="10"
                                        [required]="true"
                                        autocomplete="off"
                                    >
                                    </p-inputNumber>                        
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Seleccione una opción</label>
                            </div>
                            <div class="col-12">
                                <p-dropdown 
                                    #inputSelectRol="ngModel"
                                    name="inputSelectRol"
                                    id="id-inputSelectRol"
                                    [options]="rol" 
                                    optionLabel="nombre" 
                                    [(ngModel)]="rolRegistro"
                                    class="anchoDropDown"
                                    autocomplete="off"
                                    >
                                </p-dropdown>                            
                            </div>
                        </div>
                    </div>-->
                    <div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Correo Electrónico</label>
                            </div>
                            <div class="col-12">
                                <span class="ui-float-label">
                                    <input                                             
                                        name="inputCorreoElectronico"
                                        id="id-inputCorreoElectronico"
                                        class="anchoInput"                                                                                        
                                        pattern="^[a-zA-Z0-9\.\-\_]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)+$"
                                        pInputText 
                                        [maxlength]="30"
                                        [(ngModel)]="email"
                                        required
                                        autocomplete="off">                        
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Nueva Clave</label>
                            </div>
                            <div class="col-12">
                                <span class="ui-float-label">
                                    <input 
                                        #inputClave="ngModel"
                                        name="inputClave"
                                        id="id-inputClave"
                                        class="anchoInput" 
                                        id="float-input" 
                                        type="password" 
                                        [maxlength]="15"
                                        pInputText 
                                        [(ngModel)]="clave"
                                        required
                                        autocomplete="off">                        
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Confirmar Clave</label>
                            </div>
                            <div class="col-12">
                                <span class="ui-float-label">
                                    <input 
                                        #inputConfirmacionClave="ngModel"
                                        name="inputConfirmacionClave"
                                        id="id-inputConfirmacionClave"
                                        class="anchoInput" 
                                        id="float-input" 
                                        type="password" 
                                        pInputText 
                                        [maxlength]="15"
                                        [(ngModel)]="claveConfirmarRegistro"
                                        required
                                        autocomplete="off">                        
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-12 lg:col-12"></div>
                    
                    <div class="col-11 md:col-6 lg:col-6">
                        <div class="grid">
                            <div class="col-12">
                                <label for="float-input">Clave Actual</label>
                            </div>
                            <div class="col-12">
                                <span class="ui-float-label">
                                    <input 
                                        #inputConfirmacionClave="ngModel"
                                        name="inputConfirmacionClave"
                                        id="id-inputConfirmacionClave"
                                        class="anchoInput" 
                                        id="float-input" 
                                        type="password" 
                                        pInputText 
                                        [maxlength]="15"
                                        [(ngModel)]="claveActual"
                                        required
                                        autocomplete="off">                        
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 md:col-12 lg:col-12"></div>

                    <div class="col-11 md:col-6 lg:col-6">     
                        <button class="botonGuardar" label="Actualizar" type="submit" [disabled]="formRegistro.invalid" pButton ></button>   
                    </div>
                
            </div>               

        </div>
    </div>
</form>
